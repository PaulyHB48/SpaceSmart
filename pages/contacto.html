        <h1>SPACESMART</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    </header>
    <main>
        <section class="contacto">
            <h2>COTIZA TU PROYECTO</h2>
            <h3>¡Envianos un mensaje!</h3>
            <form action="" method="" enctype="">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre y Apellidos</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Maria Paulina Hoyos Burgos">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Fijo o celular">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Tipo proyecto</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tipo proyecto">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn boton-color">Enviar mensaje</button>
            </form>
        </section>
        <section class="ubicacion">
            <h2>NUESTRA UBICACIÓN</h2>
            <div class="map-ubicacion">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3335.4076531691476!2d-75.57014111427115!3d6.198831984034018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46828772df8555%3A0xe14bb17d52040ef3!2sBusiness%20Center%20Golden%20Mile!5e0!3m2!1sen!2sco!4v1693690247155!5m2!1sen!2sco"
                width="450" height="300" style="border:2px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>
    </main>
    <footer>
        <h2>SPACESMART</h2>
